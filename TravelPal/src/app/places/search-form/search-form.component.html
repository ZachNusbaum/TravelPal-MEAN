<form #form="ngForm" (submit)="onSubmit()">
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" name="address" id="address" [(ngModel)]="model.address" autocomplete="off" class="form-control" required>
  </div>
  <div class="form-group">
      <select name="category" id="category" [(ngModel)]="model.type" class="form-control">
          <option value=""></option>
          <option *ngFor="let pt of place_types" [value]="pt.value">{{pt.name}}</option>
        </select>
  </div>

  <div class="form-group">
    <div class="btn-group">
        <input type="submit" value="Lookup" [disabled]="form.invalid" class="btn btn-primary">
        <button (click)="clearForm()" class="btn btn-danger">Reset</button>
    </div>
    
  </div>
</form>
